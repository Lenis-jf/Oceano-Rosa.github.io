<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oceanorosa.com</title>
    <link rel="stylesheet" href="./archivosCssSignIn/SignInPhone.css">
    <link rel="stylesheet" href="./archivosCssSignIn/SignInTablet.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="./archivosCssSignIn/SignInDesktop.css" media="screen and (min-width: 800px)">
</head>
<body>
    <header>
        <ul class="list-container">
            <li class="list-item" id="logo"><a href="">OR</a></li>
            <li class="list-item"><a href="">Inicio</a></li>
            <li class="list-item"><a href="">Accesorios</a></li>
            <li class="list-item"><a href="">多Quienes somos?</a></li>
            <li class="list-item"><a href="">FAQ</a></li>
        </ul>
    </header>
    <main>
        <section class="main-container">
            <form action="" class="formulario">
                <label for="email" class="form-label">
                    <span class="form-point" id="email-span">Email:</span>
                    <input type="email" class="email-input"placeholder="ej: pepa21@ejemplo.com" autocomplete="email" required>
                </label>
                <br /><br /><br /><br />
                <label for="username" class="form-label">
                    <span class="form-point">Nombre de usuario:</span>
                    <input type="text" class="username-input"placeholder="ej: Gatito-alzado" autocomplete="username" required>
                </label>
                <br /><br /><br /><br />
                <label for="password" class="form-label">
                    <span class="form-point">Contrase単a:</span>
                    <input type="password" class="password-input"placeholder="128739930" autocomplete="new-password" required>
                </label class="form-label">
                <br /><br /><br /><br />
                <label for="password-confirmation" class="form-label">
                    <span class="form-point">Confirmar contrase単a:</span>
                    <input type="password" class="password-input"placeholder="128739930" autocomplete="username" required>
                </label>
                <for for="submit" class="form-label" id="registro">
                <input type="submit" value="Registrarse" class="submit-button">
                </for>
                <span class="log-in"><a href="">多Ya tienes una cuenta?</a></span>
            </form>
        </section>
    </main>
    <footer>
        <span class="footer-span"><a href="">Contacto:</a></span>
        <span class="footer-span"><a href="">oceanorosabrand@gmail.com</a></span>
        <span class="footer-span"><a href="">+573153630357</a></span>
        <span class="footer-span"><a href="">@oceanorosaco</a></span>
    </footer>
</body>
</html>
