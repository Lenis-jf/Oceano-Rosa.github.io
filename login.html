<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./loginPhone.css">
</head>
<body>
    <main>
        <section class="main-container">
            <form action="" class="formulario">
                <label for="email" class="form-label">
                    <span class="form-point" id="email-span">Email:</span>
                    <input type="email" class="email-input"placeholder="ej: pepa21@ejemplo.com" autocomplete="email" required>
                </label>
                <br /><br /><br /><br />
                <label for="username" class="form-label">
                    <span class="form-point">Nombre de usuario:</span>
                    <input type="text" class="username-input"placeholder="ej: Gatito-alzado" autocomplete="username" required>
                </label>
                <br /><br /><br /><br />
                <label for="password" class="form-label">
                    <span class="form-point">Contraseña:</span>
                    <input type="password" class="password-input"placeholder="128739930" autocomplete="new-password" required>
                </label class="form-label">
                <br /><br /><br /><br />
                <label for="password-confirmation" class="form-label">
                    <span class="form-point">Confirmar contraseña:</span>
                    <input type="password" class="password-input"placeholder="128739930" autocomplete="username" required>
                </label>
                <input type="submit" value="Registrarse" class="submit-button">
            </form>
        </section>
    </main>
</body>
</html>
