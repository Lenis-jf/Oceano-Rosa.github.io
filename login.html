<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./loginPhone.css">
</head>
<body>
    <main>
        <section class="main-container">
            <form action="">
                <label for="email">
                    <span>Email:</span>
                    <input type="email" class="email-input"placeholder="EJ: pepa21@ejemplo.com" autocomplete="email" required>
                </label>
                <br />
                <label for="username">
                    <span>Nombre de usuario:</span>
                    <input type="text" class="username-input"placeholder="EJ: Gatito-alzado" autocomplete="username" required>
                </label>
                <br />
                <label for="password">
                    <span>Contraseña:</span>
                    <input type="password" class="password-input"placeholder="128739930" autocomplete="new-password" required>
                </label>
                <br />
                <label for="password-confirmation">
                    <span>Confirmar contraseña:</span>
                    <input type="text" class="username-input"placeholder="EJ: Gatito-alzado" autocomplete="username" required>
                </label>
            </form>
        </section>
    </main>
</body>
</html>
