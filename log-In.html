<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oceanorosa.com</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./archivosCssLogIn/LogInPhone.css">
    <link rel="stylesheet" href="./archivosCssLogIn/LogInTablet.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="./archivosCssLogIn/LogInDesktop.css" media="screen and (min-width: 800px)">
</head>
<body>
    <header>
        <ul class="list-container">
            <!-- <li class="list-item" id="logo"><a href="">OR</a></li> -->
            <li class="list-item"><a href="">Inicio</a></li>
            <li class="list-item"><a href="">Accesorios</a></li>
            <li class="list-item"><a href="">¿Quienes somos?</a></li>
            <li class="list-item"><a href="">FAQ</a></li>
        </ul>
    </header>
    <main>
        <div class="title-container">
        <h1 id="principal-title">OCÉANO ROSA</h1>
        <hr id="hr"/>
        <h2 id="h2">- Inicio de sesión -</h2>
        </div>
        <div class="contenedor-principal">
            <section>
                <form action="" class="formulario">
                    <label for="username" class="form-label">
                        <span class="form-point">Nombre de usuario:</span>
                        <input type="text" class="username-input" autocomplete="username" required>
                    </label>
                    <br /><br /><br /><br />
                    <label for="password" class="form-label">
                        <span class="form-point">Contraseña:</span>
                        <input type="password" class="password-input" autocomplete="new-password" required>
                    </label>
                    <span><a href="" class="forgeted-password">Olvide mi contraseña</a></span>
                    <for for="submit" class="form-label" id="registro">
                    <input type="submit" value="Entrar" class="submit-button">
                    </for>
                    <span><a href="" class="sign-in">¿Aún no tienes una cuenta?</a></span>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <span class="footer-span"><a href="">Contacto:</a></span>
        <span class="footer-span"><a href="">oceanorosabrand@gmail.com</a></span>
        <span class="footer-span"><a href="">+573153630357</a></span>
        <span class="footer-span"><a href="">@oceanorosaco</a></span>
    </footer>
</body>
</html>
